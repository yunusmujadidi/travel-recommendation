<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us - TravelBloom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
      }
      .bg-teal {
        background-color: #2d5a5a;
      }
      .text-teal {
        color: #2d5a5a;
      }
      .bg-teal-button {
        background-color: #0d9488;
      }
      .bg-teal-button:hover {
        background-color: #0f766e;
      }
    </style>
  </head>
  <body class="text-white font-sans relative">
    <div
      class="fixed left-6 top-1/2 transform -translate-y-1/2 flex flex-col space-y-4 z-10"
    >
      <a
        href="#"
        class="text-white text-2xl hover:text-teal-300 transition-colors"
      >
        <i class="fab fa-twitter"></i>
      </a>
      <a
        href="#"
        class="text-white text-2xl hover:text-teal-300 transition-colors"
      >
        <i class="fab fa-facebook"></i>
      </a>
      <a
        href="#"
        class="text-white text-2xl hover:text-teal-300 transition-colors"
      >
        <i class="fab fa-instagram"></i>
      </a>
      <a
        href="#"
        class="text-white text-2xl hover:text-teal-300 transition-colors"
      >
        <i class="fab fa-youtube"></i>
      </a>
    </div>

    <div class="container mx-auto px-8 py-6">
      <nav class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-3">
          <div class="text-white">
            <i class="fas fa-plane text-3xl transform rotate-45"></i>
          </div>
          <div class="text-3xl font-bold tracking-wide">TravelBloom</div>
        </div>

        <ul class="flex space-x-8">
          <li>
            <a
              href="travel-recommendation.html"
              class="text-lg font-medium hover:text-teal-300 transition-colors"
              >Home</a
            >
          </li>
          <li>
            <a
              href="about.html"
              class="text-lg font-medium hover:text-teal-300 transition-colors"
              >About Us</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              class="text-lg font-medium hover:text-teal-300 transition-colors text-teal-300"
              >Contact Us</a
            >
          </li>
        </ul>
      </nav>

      <div class="mt-16 mb-8">
        <div class="max-w-2xl mx-auto">
          <div class="bg-black bg-opacity-60 p-8 rounded-lg backdrop-blur-sm">
            <h1 class="text-5xl font-bold mb-6 text-center">CONTACT US</h1>
            <p class="text-xl text-center mb-8 text-gray-300">
              Get in touch with us! We'd love to hear from you and help plan
              your next adventure.
            </p>

            <form class="space-y-6">
              <div>
                <label for="name" class="block text-lg font-medium mb-2">
                  <i class="fas fa-user mr-2"></i>Name
                </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  class="w-full p-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 border-2 border-transparent focus:border-teal-300"
                  placeholder="Enter your full name"
                />
              </div>

              <div>
                <label for="email" class="block text-lg font-medium mb-2">
                  <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="w-full p-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 border-2 border-transparent focus:border-teal-300"
                  placeholder="Enter your email address"
                />
              </div>

              <div>
                <label for="message" class="block text-lg font-medium mb-2">
                  <i class="fas fa-comment mr-2"></i>Message
                </label>
                <textarea
                  id="message"
                  name="message"
                  required
                  rows="5"
                  class="w-full p-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 border-2 border-transparent focus:border-teal-300 resize-vertical"
                  placeholder="Tell us about your travel plans or ask us any questions..."
                ></textarea>
              </div>

              <button
                type="submit"
                class="w-full py-4 px-6 bg-teal-button hover:bg-teal-700 text-white rounded-lg text-lg font-semibold transition-colors duration-300 transform hover:scale-105"
              >
                <i class="fas fa-paper-plane mr-2"></i>Send Message
              </button>
            </form>

            <div class="mt-8 pt-8 border-t border-gray-600">
              <h3 class="text-2xl font-semibold mb-4 text-center">
                Other Ways to Reach Us
              </h3>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <div class="flex flex-col items-center">
                  <i class="fas fa-phone text-2xl text-teal-300 mb-2"></i>
                  <span class="text-sm">+1 (555) 123-4567</span>
                </div>
                <div class="flex flex-col items-center">
                  <i class="fas fa-envelope text-2xl text-teal-300 mb-2"></i>
                  <span class="text-sm">info@travelbloom.com</span>
                </div>
                <div class="flex flex-col items-center">
                  <i
                    class="fas fa-map-marker-alt text-2xl text-teal-300 mb-2"
                  ></i>
                  <span class="text-sm">123 Travel St, Adventure City</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
